version: "3.9"

services:
  uptime-kuma:
    image: louislam/uptime-kuma:2
    container_name: uptime-kuma
    restart: unless-stopped
    environment:
      UPTIME_KUMA_DB_TYPE: mariadb
      UPTIME_KUMA_DB_URL: mysql://${KUMA_DB_USER}:${KUMA_DB_PASSWORD_SECURE}@db:3306/uptime_kuma?charset=utf8mb4
      NODE_ENV: production
      NODE_OPTIONS: --max-old-space-size=2048
    volumes:
      - kuma-data:/app/data
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001"]
      interval: 30s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

  db:
    image: mariadb:10.11
    container_name: uptime-kuma-db
    restart: unless-stopped
    command: >
      --transaction-isolation=READ-COMMITTED
      --binlog-format=ROW
      --innodb-buffer-pool-size=1G
      --innodb-log-file-size=256M
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD_SECURE}
      MARIADB_DATABASE: uptime_kuma
      MARIADB_USER: ${KUMA_DB_USER}
      MARIADB_PASSWORD: ${KUMA_DB_PASSWORD_SECURE}
      MARIADB_AUTO_UPGRADE: "1"
    volumes:
      - kuma-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${KUMA_DB_USER}", "-p${KUMA_DB_PASSWORD_SECURE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

volumes:
  kuma-data:
    driver: local
  kuma-db-data:
    driver: local
