version: "3.9"

services:
  uptime-kuma:
    image: louislam/uptime-kuma:2.0.2
    container_name: uptime-kuma
    restart: unless-stopped

    environment:
      NODE_ENV: production
      UPTIME_KUMA_DB_URL: mysql://${KUMA_DB_USER}:${KUMA_DB_PASSWORD_SECURE}@db:3306/uptime_kuma

    volumes:
      - kuma-data:/app/data

    ports:
      - "3001:3001"

    depends_on:
      db:
        condition: service_healthy

    security_opt:
      - no-new-privileges:true

  db:
    image: mariadb:10.11
    container_name: uptime-kuma-db
    restart: unless-stopped

    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD_SECURE}
      MARIADB_DATABASE: uptime_kuma
      MARIADB_USER: ${KUMA_DB_USER}
      MARIADB_PASSWORD: ${KUMA_DB_PASSWORD_SECURE}

    volumes:
      - kuma-db-data:/var/lib/mysql

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${KUMA_DB_USER}", "-p${KUMA_DB_PASSWORD_SECURE}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  kuma-data:
  kuma-db-data:
