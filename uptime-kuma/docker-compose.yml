version: "3.9"

services:
  uptime-kuma:
    image: louislam/uptime-kuma:2
    container_name: uptime-kuma
    restart: unless-stopped

    # ðŸ”´ IMPORTANT: force-remove old DB config before startup
    entrypoint: >
      sh -c "
      rm -f /app/data/db-config.json &&
      exec node server/server.js
      "

    environment:
      NODE_ENV: production
      UPTIME_KUMA_DB_TYPE: mariadb
      UPTIME_KUMA_DB_HOST: db
      UPTIME_KUMA_DB_PORT: 3306
      UPTIME_KUMA_DB_NAME: uptime_kuma
      UPTIME_KUMA_DB_USER: ${KUMA_DB_USER}
      UPTIME_KUMA_DB_PASSWORD: ${KUMA_DB_PASSWORD_SECURE}

    volumes:
      - kuma-data:/app/data

    ports:
      - "3001:3001"

    depends_on:
      db:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 3001 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

    security_opt:
      - no-new-privileges:true

  db:
    image: mariadb:10.11
    container_name: uptime-kuma-db
    restart: unless-stopped

    command: >
      --transaction-isolation=READ-COMMITTED
      --binlog-format=ROW
      --innodb-buffer-pool-size=1G
      --innodb-log-file-size=256M
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD_SECURE}
      MARIADB_DATABASE: uptime_kuma
      MARIADB_USER: ${KUMA_DB_USER}
      MARIADB_PASSWORD: ${KUMA_DB_PASSWORD_SECURE}
      MARIADB_AUTO_UPGRADE: "1"

    volumes:
      - kuma-db-data:/var/lib/mysql

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

    security_opt:
      - no-new-privileges:true

volumes:
  kuma-data:
    driver: local
  kuma-db-data:
    driver: local
