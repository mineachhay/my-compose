services:
  uptime-kuma:
    image: louislam/uptime-kuma:2
    container_name: uptime-kuma
    restart: always
    environment:
      - UPTIME_KUMA_DB_TYPE=mariadb
      - UPTIME_KUMA_DB_URL=mysql://${KUMA_DB_USER}:${KUMA_DB_PASSWORD_SECURE}@db:3306/uptime_kuma
      - NODE_OPTIONS=--max-old-space-size=8192
    volumes:
      - ./data:/app/data
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:10.11
    container_name: uptime-kuma-db
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD_SECURE}
      - MARIADB_DATABASE=uptime_kuma
      - MARIADB_USER=${KUMA_DB_USER}
      - MARIADB_PASSWORD=${KUMA_DB_PASSWORD_SECURE}
    volumes:
      - kuma-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  kuma-db-data:
