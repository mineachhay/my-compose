# docker-compose.yml
services:
  uptime-kuma:
    image: louislam/uptime-kuma:2
    container_name: uptime-kuma
    restart: always
    environment:
      - UPTIME_KUMA_DB_TYPE=mariadb
      # Reference the variables from the .env file
      - UPTIME_KUMA_DB_URL=mysql://${KUMA_DB_USER}:${KUMA_DB_PASSWORD_SECURE}@db:3306/uptime_kuma
      - NODE_OPTIONS=--max-old-space-size=8192
    volumes:
      - ./data:/app/data
    ports:
      - "3001:3001"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:10.11
    container_name: uptime-kuma-db
    restart: always
    environment:
      # Reference the variables from the .env file
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD_SECURE}
      - MARIADB_DATABASE=uptime_kuma
      - MARIADB_USER=${KUMA_DB_USER}
      - MARIADB_PASSWORD=${KUMA_DB_PASSWORD_SECURE}
    volumes:
      - ./mysql:/var/lib/mysql
    # MariaDB Optimization settings for high-scale monitoring
    command: 
      - --innodb-buffer-pool-size=4G
      - --innodb-log-file-size=1G
      - --innodb-flush-log-at-trx-commit=2
      - --max-connections=1000
      - --innodb-io-capacity=2000
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3